<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine? üíù</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffcce0 0%, #ffe6f0 100%);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff1744;
            font-size: 3em;
            margin-top: 50px;
        }
        
        .heart {
            font-size: 5em;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .content-wrapper {
            position: relative;
            min-height: 600px;
            margin: 50px auto;
        }
        
        .image-gallery {
            position: relative;
            width: 100%;
            height: 600px;
        }
        
        .image-gallery img {
            position: absolute;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.3);
            transition: transform 0.3s ease;
        }
        
        .image-gallery img:hover {
            transform: scale(1.05) rotate(2deg);
            z-index: 5;
        }
        
        /* Random positioning for images */
        .image-gallery img:nth-child(1) {
            top: 50px;
            left: 10%;
            transform: rotate(-5deg);
        }
        
        .image-gallery img:nth-child(2) {
            top: 80px;
            right: 12%;
            transform: rotate(8deg);
        }
        
        .image-gallery img:nth-child(3) {
            bottom: 80px;
            left: 15%;
            transform: rotate(5deg);
        }
        
        .image-gallery img:nth-child(4) {
            bottom: 60px;
            right: 10%;
            transform: rotate(-8deg);
        }
        
        .buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        button {
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 200px;
        }
        
        .yes-btn {
            background: #ff1744;
            color: white;
        }
        
        .yes-btn:hover {
            background: #ff4569;
            transform: scale(1.1);
        }
        
        .no-btn {
            background: #f0f0f0;
            color: #666;
        }
        
        /* Flying emoji styles */
        .emoji {
            position: fixed;
            font-size: 3em;
            pointer-events: none;
            z-index: 1000;
            animation: fly 4s linear forwards;
        }
        
        @keyframes fly {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes flyDiagonal {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(var(--tx), -50vh) rotate(180deg) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), -100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }
        
        .emoji.diagonal {
            animation: flyDiagonal 5s ease-in-out forwards;
        }
        
        /* Success page photo gallery */
        .success-photos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .success-photos img {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
            opacity: 0.8;
        }
        
        /* Random positions for success page photos */
        .success-photos img:nth-child(1) { top: 5%; left: 5%; transform: rotate(-10deg); }
        .success-photos img:nth-child(2) { top: 8%; right: 8%; transform: rotate(12deg); }
        .success-photos img:nth-child(3) { top: 25%; left: 3%; transform: rotate(8deg); }
        .success-photos img:nth-child(4) { top: 30%; right: 5%; transform: rotate(-15deg); }
        .success-photos img:nth-child(5) { top: 50%; left: 8%; transform: rotate(5deg); }
        .success-photos img:nth-child(6) { top: 55%; right: 10%; transform: rotate(-8deg); }
        .success-photos img:nth-child(7) { bottom: 20%; left: 5%; transform: rotate(15deg); }
        .success-photos img:nth-child(8) { bottom: 15%; right: 7%; transform: rotate(-12deg); }
        .success-photos img:nth-child(9) { bottom: 5%; left: 15%; transform: rotate(10deg); }
        .success-photos img:nth-child(10) { bottom: 8%; right: 18%; transform: rotate(-5deg); }
        .success-photos img:nth-child(11) { top: 15%; left: 25%; transform: rotate(-7deg); }
        .success-photos img:nth-child(12) { top: 18%; right: 28%; transform: rotate(9deg); }
        .success-photos img:nth-child(13) { top: 45%; left: 18%; transform: rotate(12deg); }
        .success-photos img:nth-child(14) { top: 42%; right: 22%; transform: rotate(-11deg); }
        .success-photos img:nth-child(15) { bottom: 25%; left: 25%; transform: rotate(6deg); }
        .success-photos img:nth-child(16) { bottom: 30%; right: 25%; transform: rotate(-9deg); }
    </style>
</head>
<body>
    <div class="heart">üíñ</div>
    <h1>Will you be my Valentine?</h1>
    
    <div class="content-wrapper">
        <!-- Image Gallery with random positioning -->
        <div class="image-gallery">
            <img src="project1.jpg" alt="Memory 1">
            <img src="project2.jpg" alt="Memory 2">
            <img src="project3.jpg" alt="Memory 3">
            <img src="project4.jpg" alt="Memory 4">
            <!-- Add more images as needed -->
        </div>
        
        <!-- Buttons centered -->
        <div class="buttons">
            <button class="yes-btn">YES! üíï</button>
            <button class="no-btn">NO</button>
        </div>
    </div>

<script>
    function createFlyingEmoji() {
        const emojis = ['üíñ', 'üíï', 'üíù', 'üíó', 'üíì', '‚ù§Ô∏è', 'üíò', 'üíû', 'üíë', 'üåπ'];
        const emoji = document.createElement('div');
        emoji.className = Math.random() > 0.5 ? 'emoji' : 'emoji diagonal';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        
        // Random starting position
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.bottom = '0px';
        
        // Random horizontal movement for diagonal animation
        const randomMove = (Math.random() - 0.5) * 400;
        emoji.style.setProperty('--tx', randomMove + 'px');
        
        document.body.appendChild(emoji);
        
        // Remove emoji after animation
        setTimeout(() => {
            emoji.remove();
        }, 5000);
    }
    
    document.querySelector('.yes-btn').addEventListener('click', function() {
        // Disable the button to prevent multiple clicks
        this.disabled = true;
        
        // Show success message with photos scattered around
        document.body.innerHTML = `
            <div class="success-photos">
                <img src="project1.jpg" alt="Memory">
                <img src="project2.jpg" alt="Memory">
                <img src="project3.jpg" alt="Memory">
                <img src="project4.jpg" alt="Memory">
                <img src="project1.jpg" alt="Memory">
                <img src="project2.jpg" alt="Memory">
                <img src="project3.jpg" alt="Memory">
                <img src="project4.jpg" alt="Memory">
                <img src="project1.jpg" alt="Memory">
                <img src="project2.jpg" alt="Memory">
                <img src="project3.jpg" alt="Memory">
                <img src="project4.jpg" alt="Memory">
                <img src="project1.jpg" alt="Memory">
                <img src="project2.jpg" alt="Memory">
                <img src="project3.jpg" alt="Memory">
                <img src="project4.jpg" alt="Memory">
            </div>
            <div style="margin-top: 100px; position: relative; z-index: 10000;">
                <h1 style="font-size: 4em; color: #ff1744;">YAY! üéâüíï</h1>
                <p style="font-size: 2em; color: #ff69b4; margin-top: 30px;">
                    I'm so happy! ‚ù§Ô∏è
                </p>
                <div style="font-size: 8em; margin-top: 30px;">
                    üíñüíïüíùüíóüíì
                </div>
            </div>
        `;
        
        // Start creating flying emojis on the success screen
        const emojiInterval = setInterval(createFlyingEmoji, 100);
        setTimeout(() => clearInterval(emojiInterval), 5000);
    });
    
    // Make NO button run away when hovered or clicked
    const noBtn = document.querySelector('.no-btn');
    
    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 100;
        const maxY = window.innerHeight - noBtn.offsetHeight - 100;
        
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }
    
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);
    
    // Also move on touch devices
    noBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        moveNoButton();
    });
</script>
</body>
</html>
